 <div>
	<h1>System managers</h1>
	
	<table  class="table table-bordered tableBG" border="1">
		<tbody>
	        <tr>
				<th>Id</th>
				<th>Firstame</th>
                <th>Lastname</th>
                <th>Mail</th>
               	<th colspan="1">Operations</th>
	        </tr>
			<tr ng-repeat="restaurantManager in restaurantManagers">
				<td> 
					{{restaurantManager.id}}
				</td>
				<td>
		    		{{restaurantManager.firstname}}	
				</td>
            	<td>
		    		{{restaurantManager.lastname}}	
				</td>
            	<td>
		    		{{restaurantManager.mail}}	
				</td>
				<td>
					<a ng-click="deleteRestaurantManager(restaurantManager)" class="btn btn-small btn-default"><span class="glyphicon glyphicon-trash"></span> Delete</a>
				</td>
            </tr>
        </tbody>
    </table> 
    
    <table  class="table table-bordered tableBG" border="1">
		<tbody>
	        <tr>
				<th>Id</th>
				<th>Name</th>
                <th>Manager</th>
                <th colspan="1">Operations</th>
	        </tr>
			<tr ng-repeat="restaurant in restaurants">
				<td> 
					{{restaurant.id}}
				</td>
				<td>
		    		{{restaurant.name}}	
				</td>
            	<td>
		    		{{restaurant.restaurantManager.firstname}}	
				</td>
            	<td>
					<a ng-click="deleteRestaurant(restaurant)" class="btn btn-small btn-default"><span class="glyphicon glyphicon-trash"></span> Delete</a>
				</td>
            </tr>
		</tbody>
    </table> 
</div>
