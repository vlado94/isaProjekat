<div class="reservation">
<table>
	<tr>
		<td><h3>Restaurant:</h3></td>
		<td><h3>{{restaurant.name}}</h3></td>
	</tr>
	
	<tr>
		<td>Date:</td>
		<td>{{reservation.date}}</td>
	</tr>
	
	<tr>
		<td>Time:</td>
		<td>{{reservation.hours}}:{{reservation.minuts}}</td>
	</tr>
	
	<tr>
		<td>Duration:</td>
		<td>{{reservation.duration}}h</td>
	</tr>
</table>
<hr/><br/>
<h3>Call friend: TODO </h3><br/>

<hr/>
<button class="btn btn-default navbar-btn" ng-click="openModal()">Send</button>
 
</div>

<div id="myModal" class="modal">
	<div class="modal-content">
    	<h3>Your reservation is successfully. Do you want to order something for your reservation?</h3><hr/><br/>
    	<button ng-click="orderForReservation()" class="btn btn-default navbar-btn">Yes</button>
    	<button ng-click="dontOrderForReservation()" class="btn btn-default navbar-btn">No</button>
    	<button ng-click="closeModal()" class="btn btn-default navbar-btn">Close</button>
    	
 	 </div>
</div>
