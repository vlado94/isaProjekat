<md-dialog class="md-padding card" style="width: 500px">
    <form novalidate name="friendshipForm" layout="column">
        <md-dialog-content style="padding-top: 30px">
            <md-dialog-content>
                <md-autocomplete
                        ng-disabled="ctrl.isDisabled"
                        md-no-cache="ctrl.noCache"
                        md-selected-item="selectedUser"
                        md-search-text="searchText"
                        md-items="item in queryUsers(searchText)"
                        md-item-text="item.firstName + ' ' + item.lastName + ' ' + item.email"
                        placeholder="Search users...">
                    <md-item-template>
                        <span md-highlight-text="searchText" md-highlight-flags="^i">{{item.firstName}} {{item.lastName}} {{item.email}}</span>
                    </md-item-template>
                    <md-not-found>
                        No users matching "{{searchText}}" were found.
                    </md-not-found>
                </md-autocomplete>
            </md-dialog-content>
        </md-dialog-content>
        <md-dialog-actions layout="row" layout-align="end center">
            <md-button ng-click="close()">Close</md-button>
            <md-button type="submit" class="md-primary md-raised" ng-click="submit()"
                       ng-disabled="selectedUser == null">Create
            </md-button>
        </md-dialog-actions>
    </form>
</md-dialog>
